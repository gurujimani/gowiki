<h1>Home</h1>
<h2>Available Wiki Pages</h2>
{{if .nodata}}
	<ul style="list-style-type: none">
		{{ range $element := . }}
			<li><a href="/view/{{$element}}">{{ $element }}</a></li>		
		{{ end}}
	</ul>
{{ else}}
		<p>No wiki pages available at the moment.</p>
{{ end }}
<p>[<a href="/new/">Add a new wiki page.</a>]</p>
